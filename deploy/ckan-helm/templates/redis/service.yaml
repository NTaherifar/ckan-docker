apiVersion: v1
kind: Service
metadata:
  name: {{ include "ckan-helm.redis.fullname" . }}
  labels:
{{ include "ckan-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: {{ include "ckan-helm.redis.fullname" . }}
