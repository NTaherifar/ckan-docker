# Default values for ckan-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appName: "igsn"

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


ckan:
  service:
    type: ClusterIP
    port: 5000


postgresql:
  replicaCount: 1
  # Default values for the image
  image:
    repository: postgres
    tag: "12-alpine"
  # Service settings
  service:
    type: ClusterIP
    port: 5432

  # Persistence settings
  persistence:
    enabled: true
    storageClass: null  # Set to null to use the default storage class
    accessMode: ReadWriteOnce
    size: 5Gi

  # Resource requests and limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  livenessProbe:
    initialDelaySeconds: 40
    timeoutSeconds: 5
    failureThreshold: 5
    exec:
      command:
      - sh
      - -c
      - exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB

  readinessProbe:
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 5
    exec:
      command:
      - sh
      - -c
      - exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB

  # Init scripts to create additional databases and users
  initScripts:
    enabled: true


solr:
  image:
    repository: ckan/ckan-solr
    tag: 2.10-solr9-spatial
  service:
    type: ClusterIP
    port: 8983

  # Persistence settings
  persistence:
    enabled: true
    storageClass: null  # Set to null to use the default storage class
    accessMode: ReadWriteOnce
    size: 2Gi

  # Resource requests and limits
  resources:
    requests:
      memory: "1.5Gi" # Adjust the memory request as needed
      cpu: "200m"    # Adjust the CPU request as needed (250m means 0.25 cores)
    limits:
      memory: "2Gi"  # Adjust the memory limit as needed
      cpu: "200m"    # Adjust the CPU limit as needed (500m means 0.5 cores)

  livenessProbe:
    initialDelaySeconds: 120
    timeoutSeconds: 30
    failureThreshold: 5
    exec:
      command:
      - sh
      - -c
      - exec wget -qO /dev/null http://localhost:$SOLR_PORT/solr/

  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 20
    periodSeconds: 5
    exec:
      command:
      - sh
      - -c
      - exec wget -qO /dev/null http://localhost:8983/solr/


redis:
  service:
    type: ClusterIP
    port: 6379
  replicaCount: 1
  image:
    repository: redis
    tag: "6"
  resources:
    requests:
      memory: "256Mi" # Adjust the memory request as needed
      cpu: "100m"    # Adjust the CPU request as needed (250m means 0.25 cores)
    limits:
      memory: "256Mi"  # Adjust the memory limit as needed
      cpu: "100m"    # Adjust the CPU limit as needed (500m means 0.5 cores)
  livenessProbe:
    initialDelaySeconds: 40
    timeoutSeconds: 5
    failureThreshold: 5
    exec:
      command:
      - sh
      - -c
      - exec redis-cli -e QUIT

  readinessProbe:
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 5
    exec:
      command:
      - sh
      - -c
      - exec redis-cli -e QUIT


datapusher:
  service:
    type: ClusterIP
    port: 8800
  replicaCount: 1
  image:
    repository: ckan/ckan-base-datapusher
    tag: "0.0.20"
